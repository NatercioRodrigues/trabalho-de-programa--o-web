<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <div>
        <h1>Vamos começar a sua incriçao para E.E.E.P Vereador José Batista Filho </h1>
        <p>Digite a informaçãoa seguir </p>
        <br>
    </div>
    <form>
        <fieldset>
            <div>
                <label> Nome completo</label>
                <input type="text" name="nome completo" id="nome ">
            </div>

            <div>
                <label> Email</label>
                <input type="email" name="email" id="email ">
            </div>

            <div>
                <label>Sua cidade</label>

                    <input type="radio" name="cidade" value="altosanto" > Alto Santo
                </label>
                <label>
                    <input type="radio" name="cidade" value="potiretama" > Potiretama
                </label>
            </div>

            <div>
            <label>Sua escola antiga era</label>
                <label>
                    <input type="radio" name="escola" value="Privada" > Privada
                </label>
                <label>
                    <input type="radio" name="escola" value="publica" > publica
                </label>
            <div>  
                <label>Primeira opção de curso</label>
                <label>
                    <input type="radio" name="curso" value="Informática" > Informática
                </label>
                <label>
                    <input type="radio" name="curso" value="Administração" > Administração
                </label>
                <label>
                    <input type="radio" name="curso" value="Massoterapia" > Massoterapia
                </label>
                <input type="radio" name="curso" value="Comércio" > Comércio
            </div>

            <div>
            <label> Segunda opção de curso</label>
            <label>
                <input type="radio" name="Segunda" value="Informática" > Informática
            </label>
            <label>
                <input type="radio" name="Segunda" value="Administração" > Administração
            </label>
            <label>
                <input type="radio" name="Segunda" value="Massoterapia" > Massoterapia
            </label>
            <input type="radio" name="Segunda" value="Comércio" > Comércio
        </div>
        
        <div>
            <label> Teceira opção de curso</label>
            <label>
                <input type="radio" name="Teceira" value="Informática" > Informática
            </label>
            <label>
                <input type="radio" name="Teceira" value="Administração" > Administração
            </label>
            <label>
                <input type="radio" name="Teceira" value="Massoterapia" > Massoterapia
            </label>
            <input type="radio" name="Teceira" value="Comércio" > Comércio
        </div>
        </fieldset>
    </form>

</html>
